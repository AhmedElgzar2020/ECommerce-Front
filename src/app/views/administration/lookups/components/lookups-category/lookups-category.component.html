<div >
  <mat-sidenav-container>
    <mat-sidenav EgretSideNavToggle class="shop-sidebar default-light-bg">
      <div class="shop-filters-wrap">
        <form [formGroup]="filterForm">
          <mat-accordion multi="true" displayMode="flat">
            <!-- Categories -->
            <mat-expansion-panel expanded="true">
              <mat-expansion-panel-header>
                <mat-panel-title>
                  {{ 'administrationModule.categories' | translate }}
                </mat-panel-title>
              </mat-expansion-panel-header>
              <ul class="product-categories">
                <li [ngClass]="{'fw-500': 'all' === activeCategory}" (click)="setActiveCategory('all')">All</li>
                <li *ngFor="let c of lookupsCategories" [ngClass]="{'fw-500': c.name === activeCategory}" (click)="setActiveCategory(c.name)">{{c.name}}</li>
              </ul>
            </mat-expansion-panel>
            
          </mat-accordion>
        </form>
      </div>
    </mat-sidenav>
    <div class="shop-wrap" fxLayout="row" fxLayoutWrap="wrap">
      <!-- Filters -->
      <!-- Right side -->
      <div class="full-width">
        <!-- Search Form -->
        <div fxLayout="row" fxLayout.lt-sm="column" class="shop-top-toolbar">
          <button mat-icon-button class="mr-16" (click)="toggleSideNav()"><mat-icon>short_text</mat-icon> </button>
          <div class="product-search-wrap">
            <form [formGroup]="filterForm" (ngSubmit)="onFilter()">
              <input type="text"  [(ngModel)]="searchCriteria.searchKeyword"   name="searchProduct" [placeholder]="'administrationModule.searchLookup' | translate" class="product-search default-bg full-width" [formControl]="filterForm.controls['search']">
            </form>
          </div>
          
          
        </div>
        <!-- Products container -->
        <div class="product-container" 
        [ngClass]="{'list-view': viewMode === 'list-view'}">
          <!-- Product Box -->
          <div  
          class="product-wrap" 
          *ngFor="let lookup of filteredLookupsCategories | paginate: { itemsPerPage: 6, currentPage: currentPage }; let i = index;"
          [@animate]="{value:'*',params:{delay: (i*100)+'ms', y:'50px'}}">
            <div class="product-inner default-bg">
              <div *ngIf="product?.badge?.text" class="product-badge mat-elevation-z7" [ngStyle]="{background: product?.badge?.color || '#f44336'}">
                <span>{{lookup?.displayName}}</span>
              </div>
              <div class="featured-img" [routerLink]="['./list/', lookup.lookupName]">
                <img [src]="product?.photo" alt="">
              </div>
              <div class="info-wrap p-16">
                <div class="main-info">
                  <h3 class="title" [routerLink]="['./list/', lookup.lookupName]">{{lookup?.displayName}}</h3>
                  <p class="text-muted p-line">{{lookup?.displayName}}</p>
                  <p class="text-muted p-line">
                    <strong>Category:</strong> {{lookup?.category}}</p>
                 
                </div>
              </div>
              <!-- Visible when viewMode === list-view -->
              <div class="more-info-wrap p-16" *ngIf="viewMode === 'list-view'">
                <div class="more-info">
                  <div class="more-actions mb-16">
                    <div class="product-rating">
                      <star-rating [starType]="'svg'" [readOnly]="true" [size]="'medium'" [staticColor]="'ok'" [rating]="4.63"></star-rating>
                      <small class="text-muted">(140)</small>
                    </div>
                    <span fxFlex></span>
                    <button mat-icon-button>
                      <mat-icon>playlist_add</mat-icon>
                    </button>
                    <button mat-icon-button>
                      <mat-icon>favorite</mat-icon>
                    </button>
                  </div>
  
                  <div>
                    <ul>
                      <li>
                        <mat-icon>check</mat-icon> Heavy duty</li>
                      <li>
                        <mat-icon>check</mat-icon> Water resistance</li>
                      <li>
                        <mat-icon>check</mat-icon> Clean design</li>
                      <li>
                        <mat-icon>check</mat-icon> High quality raw materials</li>
                    </ul>
                  </div>
  
                </div>
              </div>
  
            </div>
          </div>
          <!-- End Product -->
  
          <div class="products-pagination">
            <pagination-controls (pageChange)="currentPage = $event"></pagination-controls>
          </div>
  
        </div>
        <!-- End Products container -->
      </div>
  
    </div>
  </mat-sidenav-container>
</div>
